<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Padr√£o Digital do Conselho Federal de Contabilidade</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOM totalmente carregado, carregando script GovBR");

        const govScript = document.createElement("script");
        govScript.src =
          "https://docs-ds.estaleiro.serpro.gov.br/govbr-ds-core/dist/core.min.js";
        govScript.defer = true;
        govScript.onload = () => {
          console.log("Script GovBR carregado e pronto para uso");
          window.govBrScriptLoaded = true;
        };

        document.body.appendChild(govScript);

      });


    </script>
    <app-root></app-root>
  </body>
</html>
